<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact-form.css">

</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <p>
            <span>First name:</span>
            <input type="text" name="firstName">
        </p>
        <p>
            <span>Last name:</span>
            <input type="text" name="lastName">
        </p>
        <p>
            <span>Email:</span>
            <input type="email" name="customerEmail">
        </p>
        <p>
            <span>Town:</span>
            <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Varna</option>
            <option value="4">Pernik</option>
            <option value="5">Vidin</option>
            </select>
        </p>
        <p>
            <input class="formsubmit" type="submit" name="Submit">
        </p>
    </form>
</body>
</html>
